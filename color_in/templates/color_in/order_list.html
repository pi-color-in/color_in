{% extends 'header.html' %}

<html>
<head>
</head>
<body>
    {% block content %}
    <script type="text/javascript">
        function confirm_delete()
        {
            return confirm('Você tem certeza que deseja remover esse pedido?');
        }

        function confirm_execution()
        {
            return confirm('Você tem certeza que deseja iniciar esse pedido?')
        }

        </script>
    <table class="table">
        <thead>
            <tr class="text-center">
                <th>Editar</th>
                <th>Cor desejada</th>
                <th>Quantidade</th>
                <th >Remover pedido</th>
                <th>Iniciar pedido</th>
            </tr>
        </thead>
        <tbody>
            {% for element in object_list %}
            <tr class="text-center">
                <td><a href= "{% url 'edit-order' element.id %}"><i class="fas fa-edit"></i></a></td> 
                <td>{{ element.ordered_color }}</td>
                <td>{{ element.quantity }}</td> 
                <td><a href= "{% url 'delete-order' element.id %}" onclick="return confirm_delete()"><i class="fas fa-trash"></i></a></td> 
                <td><a href="{% url 'execute-order' element.id %}" onclick="return confirm_execution()"><i class="fas fa-play"></i></a></td>
                {% endfor %}
            </tr>
        </tbody>

        {% endblock %}
</body>
</html>
