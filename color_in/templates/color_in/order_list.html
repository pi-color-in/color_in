{% extends 'header.html' %}

<html>
<head>

<body>
    {% block content %}
    <script type="text/javascript">
        function confirm_delete()
        {
            return confirm('VocÃª tem certeza que deseja remover esse pedido?');
        }
        </script>
    <table class="table">
        <thead>
            <tr>
                <th>Cor desejada</th>
                <th>Quantidade</th>
                <th>Remover pedido</th>
                <th>Realizar pedido</th>
            </tr>
        </thead>
        <tbody>
            {% for element in object_list %}
            <tr>
                <td>{{ element.ordered_color }}</td>
                <td>{{ element.quantity }}</td> 
                <td><a href= "{% url 'delete-order' element.id %}" onclick="return confirm_delete()">Remover</a></td> 
                <td><a href="{% url 'execute-order' element.id %}">Misturar</a></td>
                {% endfor %}
            </tr>
        </tbody>

        {% endblock %}

</html>
